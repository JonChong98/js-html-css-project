    <!--Main Body-->
    <div class="container-fluid mainBox">
        <div class="jumbotron">
            <h1>Jonathan's Personal Portfolio</h1>
        </div>
        <div class="row contactHeader">
            <h1>Contact Me</h1>
        </div>
        <div class="row contactInfo">
            <h4>Contact Information</h4>
        </div>
        <!--Contact Form-->
        <form class="needs-validation" novalidate method="POST" action="../Thankyou/thankyou.html">
            <div class="form-row row1">
                <div class="col-md-4 nameField">
                    <label for="nameInput">Name: </label>
                    <input type="text" class="form-control" id="nameInput" placeholder="First and Last Name" required>
                    <div class="invalid-feedback">Please enter a name</div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 emailField">
                    <label for="emailInput">Email: </label>
                    <input type="email" class="form-control" id="emailInput" placeholder="address@example.com" required>
                    <div class="invalid-feedback">Please enter a valid email address</div>
                </div>
            </div>
            <div class="form-row row2">
                <div class="col-md-4">
                    <label for="contactInput">Contact Number: </label>
                    <input type="text" class="form-control" id="contactInput" placeholder="Personal / Office" required>
                    <div class="invalid-feedback">Please enter a valid contact number</div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <label for="companyInput">Company: </label>
                    <input type="text" class="form-control" id="companyInput" placeholder="Optional">
                </div>
            </div>
            <div class="addInfoHeader">
                <h4>Additonal Information</h4>
            </div>
            <div class="form-row row3">
                <div class="col-md-3">
                    <label for="reasonSelect">I am contacting you for: </label>
                    <select class="form-control" id="reasonSelect" required>
                        <option disabled selected value>--Please select a category--</option>
                        <option>Website Feedback</option>
                        <option>Further Enquiries</option>
                        <option>Others</option>
                    </select>
                    <div class="invalid-feedback">Please select a category</div>
                </div>
            </div>
            <div class="form-row row4">
                <div class="col-md-7">
                    <label for="commentInput">Additional Comments: </label>
                    <textarea class="form-control" rows="5" id="commentInput" placeholder="Comments"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
        <!--Footer-->
        <div class="row footer justify-content-left">
            <div class="col-sm-2 col-md-1">

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation'); //Gets form from html
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) { //Checks to ensure fields are filled in
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
